<header>
    <app-search (sendData)="handleWeatherData($event)" (sendFutureData)="handleFutureWeatherData($event)"
        (sendCity)="handleCity($event)"></app-search>
</header>

<main *ngIf="weatherData !== undefined">
    <app-weather-data [city]="city" [weatherData]="weatherData"></app-weather-data>
</main>
